{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
            <div class="card-body">
                <p class="card-title">Пользователь: {{ user.username }}</p>
                <p class="card-text">Возраст: {{ user.age }}</p>
                <p class="card-text">ID: {{ user.id }}</p>
            </div>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <!-- Перебор пользователей -->
                    {% for user in users %}
                        <li class="list-group-item">
                            <a href="/user/{{ user.id }}">{{ user.username }}</a> - Возраст: {{ user.age }}
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
